version: '3'

volumes:
  postgres-data:
    driver: local

services:
  postgres:
    image: postgres:11.1-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data

  rails-optimization-task3:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    image: rails-optimization-task3:latest
    volumes:
      - .:/rails-optimization-task3
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    environment:
      - "RAILS_ENV=development"
